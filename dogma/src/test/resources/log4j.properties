log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


log4j.appender.dogma=org.apache.log4j.ConsoleAppender
log4j.appender.dogma.Target=System.out
log4j.appender.dogma.layout=org.apache.log4j.PatternLayout
log4j.appender.dogma.layout.ConversionPattern=%m%n

log4j.logger.com.tlabs.eve.dogma=DEBUG, dogma